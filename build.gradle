buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'org.asciidoctor:asciidoctor-gradle-plugin:1.5.0'
    }
}

apply plugin: 'java'
apply plugin: 'org.asciidoctor.gradle.asciidoctor'

asciidoctor {
    options = [
        attributes: [
            'toc': 'left',
            'allow-uri-read': '',
            'linkattrs': ''
        ]
    ]
}

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}